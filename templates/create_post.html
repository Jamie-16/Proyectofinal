<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | GirlyThings</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background-color: #AF505E;
            color: #333;
        }
        header {
            background-color: #8C1D2D;
            padding: 1em 0;
            text-align: center;
            color: #fff;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }
        .logo span {
            color: #ff69b4;
        }
        .form-label{
            color: white;
        }
        nav {
            background-color: #A53848;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .btn{
            color: white;
            background-color: #A53848;
        }
        nav a:hover {
            background-color: #6A0917;
        }
        .social {
            margin-top: 0.5em;
        }
        .social a {
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" href="/">Girly<span>Things</span></a>
        <h1 class="mt-3">Crea tu propio articulo!</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid justify-content-center">
                <div class="navbar-nav">
                    <a class="nav-link" href="/create_post">Crear post</a>
                    <a class="nav-link" href="/">Lo más reciente</a>
                    <a class="nav-link" href="/makeup">Makeup</a>
                    <a class="nav-link" href="/outfits">Outfits</a>
                    <a class="nav-link" href="/hair">Hair stuffs</a>
                    <a class="nav-link" href="/logout">Cerrar sesión</a>
                </div>
                <div class="social">
                    <a target="_blank" href="https://www.facebook.com/myresponsee"><i class="bi bi-facebook"></i></a>
                    <a target="_blank" href="https://twitter.com/MyResponsee"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label"><strong>Title:</strong></label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label"><strong>Body:</strong></label>
                <textarea class="form-control" id="body" name="body" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label"><strong>Category:</strong></label>
                <select class="form-select" id="category" name="category_id" required>
                    {% for category in categories %}
                    <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label"><strong>Image:</strong></label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn">Create Post</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
